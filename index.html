<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de texto</title>
</head>
<body>
    <header>
        <img src="/imagens/logo.png" alt="Logo da Alura">

        <div btn-icone>
            <button class="btn-dark-mode" onclick="darkMode()">Tema escuro</button>
            <img class="icone" src="/imagens/dark-mode.svg" alt="lua">
        </div>
    </header>

    <main>
        <section>
            <textarea class="input-texto" placeholder="Digite aqui:"></textarea>
            <div>
                <h6 class="informacao">&#128712; Apenas letras min√∫sculas e sem acento</h6>
            </div>
            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
        
        <section class="mensagem-box">
            <div id="div-desaparece">
                <img src = "imagens/boneco.png" alt="Desenho de uma pessoa utilizando uma lupa">
                <h2>Aguardando sua mensagem...</h2>
            </div>
            
            <div id="div-aparece">
                <textarea class="mensagem" type="text" placeholder="Nenhuma mensagem" cols="30" rows="7"></textarea>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Luiz Otavio Meschieri - 2022</p>
        <div class="links">
            <a href=mailto:"otaviomeschieri@gmail.com" target="_blank"><img src="/imagens/email.png"></a>
            <a href="https://github.com/otaviomeschieri" target="_blank"><img src="imagens/github.png"></a>
            <a href="https://www.linkedin.com/in/otaviomeschieri" target="_blank"><img src="imagens/linkedin.png"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
